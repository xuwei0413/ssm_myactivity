<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>修改密码--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row changePwd">
	<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-block">
				<input id="loginname" name="loginname" type="text" value="" disabled class="layui-input layui-disabled">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">新密码</label>
			<div class="layui-input-block">
				<input type="password" id ="pwd" name="pwd" value="" placeholder="请输入新密码" lay-verify="required" class="layui-input pwd">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="changePwd">立即修改</button>
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="user.js"></script>
<script>
	var user={};
    layui.use(['form','layer','laydate','table','laytpl'],function(){
        var form = layui.form,
            layer = parent.layer === undefined ? layui.layer : top.layer,
            $ = layui.jquery,
            laydate = layui.laydate,
            laytpl = layui.laytpl,
            table = layui.table;
        getUserInfo();
        function getUserInfo() {
            $.ajax({
                url:'http://localhost:8283/user/getUserInfo.action',
                type:'post',
                dataType:'text',
                data:{},
                //验证用户名是否可用
                success:function(data){
                    user = JSON.parse(data).data;
                    $("#loginname").val(user.loginname);
                }
            })
        };

        //添加表单监听事件,提交注册信息
        form.on('submit(changePwd)', function() {
            debugger
            $.ajax({
                url:'http://localhost:8283/user/updateUserPwd.action',
                type:'post',
                dataType:'text',
                data:{
                    userid:user.userid,
                    loginname:$('#loginname').val(),
                    pwd:$('#pwd').val(),
                    available:1,
                },
                success:function(data){
                    if (JSON.parse(data).code == 0) {
                        layer.msg('更新密码成功！');
                    }else {
                        layer.msg('更新密码失败！');
                    }
                }
            })
            //防止页面跳转
            return false;
        });
    });
</script>
</body>
</html>
